theme = "sujt_theme"

[params]
rootURL = "https://sujtfri.github.io/"

[languages]
  [languages.en]
    title = 'MLLT'
    contentDir = 'content/english'
    languageName = 'English'
    weight = 10
    [languages.en.params]
      flag = "flag-icon-us"
    [languages.en.menus]
      [[languages.en.menus.main]]
        name = "About"
        url = "/" 
        weight = 100
      [[languages.en.menus.main]]
        name = "Lecturing"
        url = "/lecturing/" 
        weight = 200
      [[languages.en.menus.main]]
        name = "Projects"
        url = "/projects/" 
        weight = 300
      [[languages.en.menus.main]]
        name = "Blog"
        url = "/blog/" 
        weight = 400

  [languages.si]
    title = 'SUJT'
    contentDir = 'content/slovene'
    languageName = 'Slovenščina'
    weight = 10
