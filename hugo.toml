      flag = "flag-icon-si"
    [languages.si.menus]
      [[languages.si.menus.main]]
        name = "O meni"
        url = "/si/" 
        weight = 100
      [[languages.si.menus.main]]
        name = "Poučevanje"
        url = "/si/lecturing/" 
        weight = 200
      [[languages.si.menus.main]]
        name = "Projekti"
